<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classification</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Upload an Image for Classification</h2>
        <form id="uploadForm" enctype='multipart/form-data'>
            <div class="upload-files-container">
                <input type="file" id="fileInput" accept="image/*" required />
                <button type="submit" class="upload-button">Upload</button>
            </div>
        </form>
        <div id="predictionResult" class="result"></div>
        <button id="toggleProbabilities" class="toggle-button" style="display:none;">Show Probabilities</button>
        <div id="probabilities" class="probabilities" style="display:none;"></div>
        <img id="uploadedImage" src="" alt="Uploaded Image" class="uploaded-img" style="display:none;">
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
